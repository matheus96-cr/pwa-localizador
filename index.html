<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>PWA - Localizador</title>

    <link rel="manifest" href="manifest.json" />

    <link rel="icon" href="assets/icon.png" />

<body>

  <button onclick="getLocation()">Obter Localização</button>

    }
  </script>
